<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP APP | Register Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h3 {
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 0.1px; /* Adjusted margin */
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NLP App</h1>
        <h3>Register Here</h3>

        {% if message %}
        <p style="color:red">{{ message }}</p>
        {% endif%}

        <form action="/perform_registration" method="post">
            <label for="user_name">Name</label><br>
            <input type="text" id="user_name" name="user_name" required><br>
            <label for="user_email">Email</label><br>
            <input type="email" id="user_email" name="user_email" required><br>
            <label for="user_password">Password</label><br>
            <input type="password" id="user_password" name="user_password" required><br><br>
            <input type="submit" value="Register">
        </form>

        <p>Already a member? <a href="/">Login Here</a></p>
    </div>
</body>
</html>
